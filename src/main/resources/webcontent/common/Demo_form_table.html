<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8" />
    <title>RDP视觉框架-交易Demo</title>
    <script language="javascript" src="js/config_menu.js"></script>
    <script language="javascript" src="system_view/js/system_header.js"></script>
    <object classid="CLSID:241C149B-7C2B-498A-8956-3C9910609577" id="NtScreen" height="0" width="0"></object>
</head>

<body style="overflow-x:hidden;overflow-y:hidden;" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" scroll="no">
    <div class="ctrl hidemenu">czjy</div> <!-- 控制-显示左侧菜单，取值范围showmenu, hidemenu -->
    <div class="ctrl disable-menu"></div> <!-- 控制-置灰左侧菜单，取值范围enable-menu, disable-menu -->
    <div class="ctrl enable_time"></div> <!-- 控制-是否显示倒计时, 取值范围disable_time,enable_time -->
    <script language="javascript" src="system_view/js/system_body.js"></script>
    <!-- tt标签位置 -->


    <div id="mainContent">
        <div id="title" class="header-text">电子银行</div>
        <div class="split-dashed"></div>
        <div class=" tran_tip">
            <div class="control-label"></div>
        </div>
        <div >
            <table id="table_data" class="table table-bordered support_dragscroll" style="width:1326px; ">
                <thead>
                <tr>
                    <th>子账户</th>
                    <th>储种</th>
                    <th>余额</th>
                    <th>存期</th>
                    <th>开户日期</th>
                    <th>币种</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div >
            <table id="table_data_radio" class="table table-bordered supp-select support_dragscroll" style="">
                <thead>
                <tr>
                    <th style="width:40px;">选择</th>
                    <th>子账户</th>
                    <th>储种</th>
                    <th>余额</th>
                    <th>存期</th>
                    <th>开户日期</th>
                    <th>币种</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- 底部按钮 -->
        <div class="footer tran-footer" >
            <div class="pull-right">
                <button id="ENTER" class="autoloading ladda-button btn btn-primary btn-lg" data-style="">
                    <span class="ladda-label">确定</span>
                    <span class="ladda-spinner"></span>
                </button>
                
            </div>
            <div>
                <button id="backmenu" class="autoloading ladda-button btn btn-default btn-lg" data-style="">
                    <span class="ladda-label">返回</span>
                    <span class="ladda-spinner"></span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 软键盘容器在此处定义 -->
    <script language="javascript" src="system_view/js/system_footer.js"></script>
    <script language="javascript">
        // 网格测试数据
        var testData = [
                ['0003', '定期整整', '100.00', '3月', '20170625', 'CNY'],
                ['0004', '定期整整', '100.00', '6月', '20170625', 'CNY'],
                ['0005', '定期整整', '100.00', '6月', '20170625', 'CNY'],
                ['0006', '定期整整', '100.00', '6月', '20170625', 'CNY'],
                ['0007', '定期整整', '100.00', '6月', '20170625', 'CNY']];
        
        // 初始化普通网格
        Ethink.table('table_data').data(testData);

        // 初始化带待选框的网格
        var selectData = [];
        for(var i=0; i<43; i++){
            selectData.push(['000'+i, '定期整整', '100.00', '3月', '20170625', 'CNY']);
        }
        var selectTable = Ethink.table('table_data_radio', {paging: true});
        // 添加行选中支持,注册行选中事件
        selectTable.support_select().selected(function(row){
            console.info(row.index)
            console.info(row.data);
        });
        selectTable.data(selectData);

    </script>

</body>
</html>
