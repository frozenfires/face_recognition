<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8" />
    <title>RDP视觉框架-FlashDemo</title>
    <script language="javascript" src="js/config_menu.js"></script>
    <script language="javascript" src="system_view/js/system_header.js"></script>
    <object classid="CLSID:241C149B-7C2B-498A-8956-3C9910609577" id="NtScreen" height="0" width="0"></object>
</head>

<body style="overflow-x:hidden;overflow-y:hidden;" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" scroll="no">
    <div class="ctrl hidemenu"></div> <!-- 控制-显示左侧菜单，取值范围 showmenu, hidemenu -->
    <div class="ctrl disable-menu"></div> <!-- 控制-置灰左侧菜单，取值范围 enable-menu, disable-menu -->
    <div class="ctrl enable_time"></div> <!-- 控制-是否显示倒计时, 取值范围 disable_time,enable_time -->
    <script language="javascript" src="system_view/js/system_body.js"></script>
    <!-- tt标签位置 -->
    
    <div id="mainContent">
        <div id="title" class="header-text">输入密码</div>
        <div class="split-dashed"></div>

        <div class="form-horizontal">
            <div class="tran_tip">
                <label class="control-label">提醒：在密码键盘按[取消]键可取消操作！</label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"></label>
                <div class="col-sm-4">
                    <input id="password1" type="password" class="form-control center" >
                </div>
            </div>
        </div>
            
        <div class="flashbox">
            <i class="flash_1024_768"  width="" height="" path="system_view/images/Demo550_340.swf" ></i>
            <i class="flash_1280_1024" width="" height="" path="system_view/images/Demo840_520.swf" ></i>
        </div>
            
    </div>


<script language="javascript" src="system_view/js/system_footer.js"></script>
<script language="javascript">
    $('#password1').focus();
</script>
</body>
</html>
