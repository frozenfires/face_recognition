var login = function(userId, password){
    var data = {
        'userId': userId,
        'password': password
    };
    $.post('/api/login', data, function(ret){
        console.info(ret);
        if(ret.code == '0'){
        	sessionStorage.token = ret.body.sdkey;
            sessionStorage.role = ret.body.role;
            window.location = "/main.html";
        }else{
            Ethink.error(ret.desc);
        }
    });
}
